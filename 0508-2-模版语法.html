<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0508-2-模版语法</title>
    <script src='./vue.js'></script>
</head>

<body>
    <div id='app'>
        <div>{{name + " Vue"}}</div>
        <div v-text='name + " Vue"'></div>
        <!--插值表达式 == v-text-->
        <div v-html='name + " Vue"'></div>
        <!--v-html 为编译为带html属性内容，指令内的内容为JS表达式，非字符串-->
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                name: '<h1>hello</h1>'
            }
        })
    </script>
</body>

</html>
