<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0518-作用域插槽</title>
    <script src='./vue.js'></script>
</head>

<body>
    <div id='root'>
        <child>
            <template slot-scope='val'>
                <!--作用域插槽固定使用template，slot-scope声明从子组件接受的数据存放名-->
                <li>{{val.i}}{{val}}</li>
                <!--从子组件接收数据的展示形式-->
            </template>
        </child>
    </div>
    <script>
        let child = {
            data() {
                return {
                    list: [1, 2, 3, 4]
                }
            },
            template: `<div>   
                    <ul>
                        <slot v-for = 'item of list' :i = item>console.log(list)</slot>
                    </ul>                                      
                      </div>`,
        }
        let vm = new Vue({
            el: '#root',
            components: {
                child: child
            }
        })
    </script>
</body>

</html>
