<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0518-绑定原生时事件</title>
    <script src='./vue.js'></script>
</head>

<body>
    <div id='root'>
        <child @click.native='clickParent'></child>           <!--绑定原生事件需要加native否则绑定子组件事件-->
    </div>
    <script>
        let item = {
            template: '<div>hello</div>',
        }
        let app = new Vue({
            el: '#root',
            components: {
                child: item
            },
            methods: {
                clickParent() {
                    alert('hello')
                }
            }
        })
    </script>
</body>

</html>
