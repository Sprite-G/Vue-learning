<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0509-set&&get</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                firstName: "Sprite",
                lastName: "G"
            },
            computed: {
                fullName: {              //set get 为计算属性内置函数，对计算属性对象传值（fullName = value）由set接收值后经set与get处理相应值
                    get() {             //读取fullName时执行
                        return this.firstName + " " + this.lastName
                    },
                    set(value) {             //设置fullName时执行
                        let arr = value.split(' ')
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })
    </script>
</body>

</html>
