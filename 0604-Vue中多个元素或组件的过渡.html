<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0605-Vue中多个元素或组件的过渡</title>
    <script src='./vue.js'></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id='root'>
        <transition-group>          
            <!--<transition-group>标签相当于对列表的每一项增加<transition>-->
            <div v-for='item of list' :key='item.id'>
                {{item.title}}
            </div>
        </transition-group>
        <button @click='clickEvent'>button</button>
    </div>
    <script>
        let count = 0
        let vm = new Vue({
            el: '#root',
            data: {
                list: []
            },
            methods: {
                clickEvent() {
                    this.list.push({
                        id: count++,
                        title: 'hello' + count + 'world'
                    })
                },
            }
        })
    </script>
</body>

</html>
