<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0529-Vue中同时使用过渡和动画</title>
    <script src='./vue.js'></script>
    <link rel="stylesheet" href="animate.css">
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>

<body>
    <div id='root'>
        <transition name='fade' 
        ：duration = '{enter:5000,leave:3000}'
        appear 
        appear-active-class='animated swing fade-enter-active'
        enter-active-class='animated swing fade-enter-active'
        leave-active-class='animated shake fade-leave-active'>
        <!-- appear 添加显示时的效果（入场） -->
        <!-- ：duration = '{enter:5000,leave:3000}' 直接设置动画时长（其中每个动画播放时长不受影响）-->
        <!-- type = 'transition' 确定以哪种动画的时长为总时长（其中每个动画播放时长不受影响） -->
        <div v-if='show'>hello new world</div>
        </transition>
        <button @click='clickEvent'>button</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                clickEvent() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
